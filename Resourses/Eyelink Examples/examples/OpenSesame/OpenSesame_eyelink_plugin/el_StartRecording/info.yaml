category: "EyeLink"
priority: 9
version: 0.3
author: Zhiguo Wang [@SR-Research]
url: http://www.sr-research.com
description: Start recording.
controls:
  - type: checkbox
    var: el_file_data_events
    label: File with Eye Events
    tooltip: "Store event data in the EDF data file."
    name: check_box_el_file_data_events
  - type: checkbox
    var: el_file_data_samples
    label: File with Samples
    tooltip: "Store sample data in the EDF data file."
    name: check_box_el_file_data_samples
  - type: checkbox
    var: el_link_data_events
    label: Eye Events Available Over Link
    tooltip: "Allows accessing events data over the link during recording"
    name: check_box_el_link_data_events
  - type: checkbox
    var: el_link_data_samples
    label: Samples Available Over Link
    tooltip: "Allows accessing sample data over the link during recording"
    name: check_box_el_link_data_samples
  - type: line_edit
    label: Recording Status Message
    var: el_recording_status_msg
    name: line_el_recording_status_msg
    tooltip: Send a message to the Host PC screen to show the current trial number, condition, etc.
